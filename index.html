<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
<script src="./index.js" defer></script>
</head>

<body>
    <main id="main">
        <div id="calc_div">
            <header class="calc_header">
                <input id="display" type="text" disabled class="display_output" value="0" />
                <div class="previous-operand" data-previous-operand>
        </div>
        <div class="current-operand" data-current-operand></div>
        </header>
        <div class="footer">
            <div class="btn_group">
                <button data-type="clear" id="clear" type="reset" value="clear" class="btn  btn-orange">
                    AC
                </button>
                <button data-type="del" id="delete" type="reset" class="btn btn-grey" value="del">DEL</button>
                <button data-type="operator" id="invert" class="btn btn-grey" value="invert">+/-</button>
                <button data-type="operator" id="divide" class="btn btn-grey" value="/">➗</button>
            </div>
            <div class="btn_group">
                <button data-type="operand" id="one" value="1" class="btn btn-dark-grey">1</button>
                <button data-type="operand" id="two" value="2" class="btn btn-dark-grey">2</button>
                <button data-type="operand" id="three" value="3" class="btn btn-dark-grey">3</button>
                <button data-type="operator" id="multiply" value="*" class="btn btn-grey">✖</button>
            </div>
            <div class="btn_group">
                <button data-type="operand" id="four" value="4" class="btn btn-dark-grey">4</button>
                <button data-type="operand" id="five" value="5" class="btn btn-dark-grey">5</button>
                <button data-type="operand" id="six" value="6" class="btn btn-dark-grey">6</button>
                <button data-type="operator" id="add" value="+" class="btn btn-grey">+</button>
            </div>
            <div class="btn_group">
                <button data-type="operand" id="seven" value="7" class="btn btn-dark-grey">7</button>
                <button data-type="operand" id="eight" value="8" class="btn btn-dark-grey">8</button>
                <button data-type="operand" id="nine" value="9" class="btn btn-dark-grey">9</button>
                <button data-type="operator" id="subtract" value="-" class="btn btn-grey">-</button>
            </div>
            <div class="btn_group">
                <button data-type="operand" id="decimal" value="." class="btn btn-dark-grey">.</button>
                <button data-type="operand" id="zero" value="0" class="btn btn-dark-grey">0</button>
                <button data-type="operator" id="equals" value="=" class="btn btn-grow btn-grey">=</button>
            </div>
        </div>
    </main>
    <div id="app"> </div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
